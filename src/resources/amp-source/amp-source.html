<template ref="element" class.bind="(source.id == zone.source ? 'selected' : 'unselected')+' '+editClass" click.delegate="selectSource()">
    <span>
        <span class="no-edit">${source.name}</span>
        <input type="text" value.bind="source.name" class="edit-only" ref="editor">
        <span click.delegate="renameSource()" class="material-icons">edit</span>
    </span>
</template>
