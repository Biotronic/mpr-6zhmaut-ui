<template class.bind="className">
    <div>
        <div class="header"><input value.bind="zone.name" tabindex="-1"></div>
        <div class="body">
            <div class="actions hideable">
                <button-input class="enabler" type="twostate" value.two-way="zone.checked" icon="add">Use</button-input>
            </div>
            <div class="buttons">
                <button-input type.bind="isScenario ? 'tristate' : 'twostate'" value.two-way="zone.power" icon="power_settings_new">Power
                </button-input>
                <button-input type.bind="isScenario ? 'tristate' : 'twostate'" value.two-way="zone.pa" icon="campaign">PA</button-input>
                <button-input type.bind="isScenario ? 'tristate' : 'twostate'" value.two-way="zone.mute" icon="volume_off">Mute
                </button-input>
                <button-input type.bind="isScenario ? 'tristate' : 'twostate'" value.two-way="zone.dnd" icon="do_not_disturb">DnD
                </button-input>
            </div>
            <div class="knobs">
                <knob-input value.two-way="zone.volume" min="0" max="38" zone.bind="zone" attribute="volume" icon="add">Volume
                </knob-input>
                <knob-input value.two-way="zone.treble" min="0" max="14" zone.bind="zone" attribute="treble" icon="add">Treble
                </knob-input>
                <knob-input value.two-way="zone.bass" min="0" max="14" zone.bind="zone" attribute="bass" icon="add">Bass
                </knob-input>
                <knob-input value.two-way="zone.balance" min="0" max="20" zone.bind="zone" attribute="balance" icon="add">Balance
                </knob-input>
            </div>
            <div class="sources">
                <amp-source class="hideable" zone.bind="zone" source.bind="noSource"></amp-source>
                <amp-source repeat.for="source of sources" zone.two-way="zone" source.bind="source"></amp-source>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
</template>
